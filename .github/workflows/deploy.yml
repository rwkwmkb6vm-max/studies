name: Deploy to XR

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, Linux, ARM64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y python3-pip sshpass
          pip3 install ansible paramiko

      - name: Deploy to XR
        run: |
          ansible-playbook \
            -i inventory/hosts.yml \
            playbooks/isis.yml
