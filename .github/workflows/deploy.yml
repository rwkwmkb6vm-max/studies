name: IOS-XR GitOps Demo

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    env:
      XR_USERNAME: ${{ secrets.XR_USERNAME }}
      XR_PASSWORD: ${{ secrets.XR_PASSWORD }}

    steps:


      - name: Test connectivity 
        run: | 
            ping -c 3 10.62.189.43 || true 
            nc -vz 10.62.189.43 22 || true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Clean broken submodule metadata
        run: |
          rm -rf .git/modules || true
          rm -f .git/config.worktree || true
          git config --unset-all submodule || true

      - name: Full Python + Ansible + pylibssh setup and run
        env:
          XR_USERNAME: ${{ secrets.XR_USERNAME }}
          XR_PASSWORD: ${{ secrets.XR_PASSWORD }}
        run: |
          # Export secrets into subshell (CRITICAL)
          export XR_USERNAME="${XR_USERNAME}"
          export XR_PASSWORD="${XR_PASSWORD}"

          echo "XR_USERNAME is: $XR_USERNAME"
          echo "XR_PASSWORD is set: $( [ -n "$XR_PASSWORD" ] && echo yes || echo no )"

          # Install Python 3.11
          brew install python@3.11 || true
          export PATH="/opt/homebrew/opt/python@3.11/bin:$PATH"

          # Create virtualenv
          python3.11 -m venv ansible-env
          source ansible-env/bin/activate

          # Install dependencies inside venv
          python3 -m pip install --upgrade pip
          python3 -m pip install "ansible>=10,<11"
          python3 -m pip install ansible-pylibssh
          python3 -m pip install paramiko

          # Install IOS XR collection
          ansible-galaxy collection install cisco.iosxr --force

          # Run playbook
          ansible-playbook -i inventory/hosts.yml playbooks/isis.yml -vv

