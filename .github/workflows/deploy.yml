name: Deploy to XR

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, Linux, ARM64]

    container:
      image: ubuntu:22.04
      options: --network host

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Ansible
        run: |
          apt update
          apt install -y python3-pip
          pip3 install ansible paramiko

      - name: Deploy to XR
        run: |
          ansible-playbook \
            -i inventory/hosts.yml \
            playbooks/isis.yml
