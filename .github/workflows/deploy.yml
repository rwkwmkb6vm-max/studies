name: IOS-XR GitOps Demo

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Clean broken submodule metadata
        run: |
          rm -rf .git/modules || true
          rm -f .git/config.worktree || true
          git config --unset-all submodule || true

      # -------------------------------
      # 1) Install Python 3.11 (isolated)
      # -------------------------------
      - name: Install Python 3.11
        run: |
          brew install python@3.11
          echo 'export PATH="/opt/homebrew/opt/python@3.11/bin:$PATH"' >> $GITHUB_ENV

      # -------------------------------
      # 2) Create isolated virtualenv
      # -------------------------------
      - name: Create virtualenv for Ansible
        run: |
          python3.11 -m venv ansible-env
          source ansible-env/bin/activate
          python3 -m pip install --upgrade pip
          python3 -m pip install "ansible>=10,<11"
          python3 -m pip install ansible-pylibssh
          echo "ANSIBLE_PYTHON_INTERPRETER=$(pwd)/ansible-env/bin/python3" >> $GITHUB_ENV

      # -------------------------------
      # 3) Install IOS-XR collection
      # -------------------------------
      - name: Install IOS-XR collection
        run: |
          source ansible-env/bin/activate
          ansible-galaxy collection install cisco.iosxr --force

      # -------------------------------
      # 4) Run the playbook
      # -------------------------------
      - name: Run playbook
        run: |
          source ansible-env/bin/activate
          ansible-playbook -i inventory/hosts.yml playbooks/isis.yml -vv

